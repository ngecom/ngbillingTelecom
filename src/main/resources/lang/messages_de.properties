invoiceTemplate.parameters.metaFields.details=Meta-Felder werden durch die Einstellungen des Benutzers festgelegt und somit hängt die aktuelle Konfiguration davon ab, deshalb werden alle möglichen Werte hier nicht aufgeführt. Um auf ein Meta-Feld zu verweisen kann eine spezielle Notation verwendet werden. Jedes Meta-Feld wird in eine spezielle Eigenschaft umgewandelt, der Objektname fängt mit doppelten Unterstrich Zeichen an, dann werden verweisende Entitätsname platziert, gefolgt von Doppelstrichen, und dann werden tatsächliche Meta-Feldnamen angegebe; alle Bereiche und Punkte im Namen sind mit Einzelunterstrich ersetzt worden, Buchstaben werden bewart. Z.B.  wir haben "Vorname" Meta-Feld, und wir können darauf hinweisen<span class="code-sample">$F{__receiver__first_name}</span> statement.
invoiceTemplate.parameters.combineData.details=Wenn irgendeine Eigenschaft oder Variable verwendet wird, dann wird die gesamte Anweisung als berechneter Ausdruck behandelt. Das bedeutet, dass, wenn Sie statischen Text oder mehrere Eigenschaften in einem Textfeld kombinieren müssen, dann sollten Verkettungen verwendet werden. Z.B., <span class="code-sample">"Currency symbol: " + $P{currency_symbol}</span> Expression sollte verwendet werden, um so etwas wie "Währungssymbol: US $" anzuzeigen.
invoiceTemplate.parameters.additionalFields.details=Es gibt noch weitere Felder, die innerhalb des Zelleninhaltes einer Listenkomponente zu Verfügung stehen. Namen von konkreten Felder hängen von den Datenquelle für die Liste ausgewählt worden sind ab. Siehe <a href='javascript:showListDataSourceFields()'>data source fields</a> für Details.
invoiceTemplate.parameters.javaExpressions=Java Expression
invoiceTemplate.parameters.java.details=Es ist auch mögliche eine gültige Java expression "auf Wunsch" zu verwenden. Diese Expression sollte in <span class="code-sample">$E{}</span> verbunden sein. Z.B., <span class="code-sample">$E{new Date()}</span> Expression wird das aktuelle Datum anzeigen (das Datum wenn die Rechnung ausgedruckt wird). Diese Spezialzeichen werden nur verwendet, wenn keine Parameter oder Variablen verwendet werden, um Vorlagenprozessor anzugeben, dass ein Ausdruck kein statischer Text ist und sollte während der Rechnungserstellung berechnet werden.
